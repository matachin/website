{% extends "default" %}

{% block head_meta %}
    <meta name="robots" content="index, follow">
{% endblock %}

{% block content_wrapper %}
<main role="main" class="container matachin-page">
  <div class="row">
    <div class="col-3">
      <img class="img-fluid" src="{{ site.url }}/build/gear/{{ page.image }}">
    </div>
    <div class="col-9">
      <article class="matachin-post">
        <header>
            <h2 class="matachin-post-title">{{ page.title }}</h2>
            <div class="matachin-post-extra">{{ page.notes|raw }}</div>
        </header>
        <div>
            {{ page.blocks.content|raw }}
        </div>
      </article>
    </div>
  </div>
</main>
{% endblock %}
